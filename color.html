<html>
<head>
<title>Demo of colors' buttons</title>
</head>
<body>
<script language="Javascript">
function red()
{
	document.bgColor="red";
}
function green()
{
	document.bgColor="green";
}
function blue()
{
	document.bgColor="blue";
}
function yellow()
{
	document.bgColor="yellow";
}
function pink()
{
	document.bgColor="pink";
}
function cream()
{
	document.bgColor="cream";
}
</script><br><br><br><br><br><br><br><br><br><br><br><br><br>
<center>
<input type="button" value="Red" onclick="red();">
<input type="button" value="Green" onclick="green();">
<input type="button" value="Blue" onclick="blue();">
<input type="button" value="Yellow" onclick="yellow();">
<input type="button" value="Pink" onclick="pink();">
<input type="button" value="Cream" onclick="cream();">
</center>
</body>
</html>
